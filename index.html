<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>포맨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3e8d52a283db7d15b3c14ad5fcbafa61&libraries=clusterer"></script> <!-- 여기를 수정하세요 -->
</head>
<body>
<div class="main flex justify-start">
    <div id="lists" class="w-2/5 h-screen" style="overflow:auto;">
        <div class="flex justify-start">
            <button type="button" id="btn" class="recycle">재활용</button>
        </div>
        <div class="container"></div>
    </div>

    <div id="map" class="w-3/5 h-screen"></div>
</div>

<script>
    // Kakao API가 로드된 후 실행되는 함수
    $(document).ready(function () {
        var 재활용데이터 = [
            {latitude: 37.394157, longitude: 126.957065, 이름: '안양시청', 내용: '재활용', 사진: './사진/안양시청.jpeg', 방법: '네프론 방문:네프론을 방문합니다<br>투입:캔과 페트를 제출합니다<br>포인트 반환: 포인트 확인 후 포인트를 현금으로 환전해줍니다'},
            // 나머지 데이터 ...
        ];

        // 초기 맵 생성
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.401519, 126.922186), // 지도의 중심좌표
                level: 3, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        const displayList = () => {
            $('.container').empty(); // 기존 내용을 비움
            보여지는데이터.forEach((데이터, 순서) => {
                let 엘리먼트 =
                    `<div class="product border-b-2 border-grey-500 bg-stone-50" id="${순서}">
                        <div class="thumbnail" style="background-image: url('${데이터.사진}')"></div>
                        <div class="flex-grow-1 p-4">
                            <h5 class="title">분리수거함 이름: ${데이터.이름}</h5>
                            <p class="seat">내용: ${데이터.내용}</p>
                        </div>
                    </div>`;
                $('.container').append(엘리먼트);
                $(`#${순서}`).click(() => {
                    var mapOption = {
                        center: new kakao.maps.LatLng(데이터.latitude, 데이터.longitude), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };

                    // 클릭 시 새로운 지도를 생성
                    map.setCenter(new kakao.maps.LatLng(데이터.latitude, 데이터.longitude)); // 기존 맵 중심 이동

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(데이터.latitude, 데이터.longitude),
                    });

                    marker.setMap(map); // 마커를 지도에 표시

                    // 커스텀 오버레이에 표시할 컨텐츠
                    var content = `<div class="wrap">  
                                    <div class="info">  
                                        <div class="title">  
                                            ${데이터.이름}
                                        </div>  
                                        <div class="body">  
                                            <div class="img">
                                                <img src="${데이터.사진}" width="100" height="100">
                                           </div>
                                            <div class="desc">  
                                                ${데이터.방법}
                                            </div>
                                            <div class="ellipsis">경기 안양시 만안구 만안로 232</div>  
                                            <div class="jibun ellipsis">(우) 13992 (지번) 안양동 88-1</div>  
                                            <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>  
                                        </div>  
                                    </div>  
                                </div>`; 

                    // 마커 위에 커스텀오버레이를 표시합니다
                    var overlay = new kakao.maps.CustomOverlay({
                        content: content,
                        map: map,
                        position: marker.getPosition()
                    });

                    // 마커를 클릭하면 장소명을 표출할 인포윈도우
                    kakao.maps.event.addListener(marker, 'click', function () {
                        overlay.setMap(map);
                    });
                });
            });
        };

        let 보여지는데이터 = 재활용데이터;

        const displayRecycle = () => {
            보여지는데이터 = 재활용데이터;
            displayList();
        };

        document.querySelector('.recycle').addEventListener('click', displayRecycle);

        // 초기 마커 클러스터러를 생성
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
            averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
            minLevel: 10 // 클러스터 할 최소 지도 레벨
        });

        displayList(); // 리스트 표시
    });
</script>
</body>
</html>
