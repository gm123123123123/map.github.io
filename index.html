<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>포맨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main flex justify-start">
        <div id="lists" class="w-2/5 h-screen" style="overflow:auto;">
            <div class="flex justify-start">
                <button type="button" id="btn" class="recycle">재활용</button>
            </div>
            <div class="container"></div>
        </div>
        <div id="map" class="w-3/5 h-screen"></div>
    </div>
    
    <!-- Kakao Maps API -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3e8d52a283db7d15b3c14ad5fcbafa61&libraries=clusterer"></script>
    <script>
        var 재활용데이터 = [
            {longitude: 37.394157, latitude: 126.957065, 이름: '안양시청', 내용: '재활용', 사진: './사진/안양시청.jpeg', 방법: '네프론 방문: 네프론을 방문합니다<br>투입: 캔과 페트를 제출합니다<br>포인트 반환: 포인트 확인 후 현금으로 환전'},
            {longitude: 37.392244, latitude: 126.958021, 이름: '중앙공원 인라인스케이트장', 내용: '재활용', 사진: './사진/중앙공원 인라인스케이트장.jpeg', 방법: '네프론 방문: 네프론을 방문합니다<br>투입: 캔과 페트를 제출합니다<br>포인트 반환: 포인트 확인 후 현금으로 환전'},
            {longitude: 37.390136, latitude: 126.959199, 이름: '중앙공원 음수대', 내용: '재활용', 사진: './사진/중앙공원 음수대.jpeg', 방법: '네프론 방문: 네프론을 방문합니다<br>투입: 캔과 페트를 제출합니다<br>포인트 반환: 포인트 확인 후 현금으로 환전'},
            // 추가 데이터 생략
        ];

        const displayLIst = () => {
            보여지는데이터.forEach((데이터, 순서) => {
                let 엘리먼트 = `
                <div class="product border-b-2 border-grey-500 bg-stone-50" id="${순서}">
                    <div class="thumbnail" style="background-image: url('${데이터.사진}')"></div>
                    <div class="flex-grow-1 p-4">
                        <h5 class="title">분리수거함 이름: ${데이터.이름}</h5>
                        <p class="seat">내용: ${데이터.내용}</p>
                    </div>
                </div>`;
                $('.container').append(엘리먼트);

                $(`#${순서}`).click(() => {
                    mapOption = {
                        center: new kakao.maps.LatLng(데이터.latitude, 데이터.longitude), 
                        level: 3 
                    };

                    var map = new kakao.maps.Map(mapContainer, mapOption);
                    var marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(데이터.latitude, 데이터.longitude)
                    });

                    marker.setMap(map);

                    var content = `
                    <div class="wrap">
                        <div class="info">
                            <div class="title">${데이터.이름}</div>
                            <div class="body">
                                <div class="img">
                                    <img src="${데이터.사진}" width="73" height="70">
                                </div>
                                <div class="desc">${데이터.방법}</div>
                                <div class="ellipsis">경기 안양시 만안구 만안로 232</div>
                                <div class="jibun ellipsis">(우) 13992 (지번) 안양동 88-1</div>
                                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>
                            </div>
                        </div>
                    </div>`;

                    var overlay = new kakao.maps.CustomOverlay({
                        content: content,
                        map: map,
                        position: marker.getPosition()
                    });

                    kakao.maps.event.addListener(marker, 'click', function() {
                        overlay.setMap(map);
                    });
                });
            });
        };

        let 보여지는데이터 = 재활용데이터;

        const $recycleBtn = document.querySelector('.recycle');
        const dispalyRecycle = () => {
            보여지는데이터 = 재활용데이터;
            $('.container').empty();
            displayLIst();
        };

        $recycleBtn.addEventListener('click', dispalyRecycle);

        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.401519, 126.922186), 
                level: 3, 
                mapTypeId: kakao.maps.MapTypeId.ROADMAP 
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var clusterer = new kakao.maps.MarkerClusterer({
            map: map,
            averageCenter: true,
            minLevel: 10
        });

        displayLIst();
    </script>
</body>
</html>
